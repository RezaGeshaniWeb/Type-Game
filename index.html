<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمرین تایپ</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>تمرین تایپ</h1>

        <div class="stats">
            <div class="stat">
                <span>سرعت:</span>
                <span id="speed">0</span>
                <span>کلمه در دقیقه</span>
            </div>
            <div class="stat">
                <span>دقت:</span>
                <span id="accuracy">100</span>
                <span>%</span>
            </div>
            <div class="stat">
                <span>مرحله:</span>
                <span id="level">1</span>
            </div>
        </div>

        <div class="typing-area">
            <div id="text-display" class="text-display">

            </div>
            <textarea id="text-input" class="text-input" placeholder="تایپ کنید..." autocomplete="off" autocorrect="off"
                autocapitalize="off" spellcheck="false"></textarea>
        </div>

        <div class="controls">
            <button id="start-btn">شروع</button>
            <button id="reset-btn">شروع مجدد</button>
            <button id="next-btn" disabled>مرحله بعد</button>
        </div>

        <!-- On-screen Keyboard -->
        <div class="keyboard-container">
            <div class="keyboard-row">
                <div class="key" data-key="ض">ض</div>
                <div class="key" data-key="ص">ص</div>
                <div class="key" data-key="ث">ث</div>
                <div class="key" data-key="ق">ق</div>
                <div class="key" data-key="ف">ف</div>
                <div class="key" data-key="غ">غ</div>
                <div class="key" data-key="ع">ع</div>
                <div class="key" data-key="ه">ه</div>
                <div class="key" data-key="خ">خ</div>
                <div class="key" data-key="ح">ح</div>
                <div class="key" data-key="ج">ج</div>
                <div class="key" data-key="چ">چ</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="ش">ش</div>
                <div class="key" data-key="س">س</div>
                <div class="key" data-key="ی">ی</div>
                <div class="key" data-key="ب">ب</div>
                <div class="key" data-key="ل">ل</div>
                <div class="key" data-key="ا">ا</div>
                <div class="key" data-key="ت">ت</div>
                <div class="key" data-key="ن">ن</div>
                <div class="key" data-key="م">م</div>
                <div class="key" data-key="ک">ک</div>
                <div class="key" data-key="گ">گ</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="ظ">ظ</div>
                <div class="key" data-key="ط">ط</div>
                <div class="key" data-key="ز">ز</div>
                <div class="key" data-key="ر">ر</div>
                <div class="key" data-key="ذ">ذ</div>
                <div class="key" data-key="د">د</div>
                <div class="key" data-key="پ">پ</div>
                <div class="key" data-key="و">و</div>
            </div>
            <div class="keyboard-row">
                <div class="key space-key" data-key=" ">فاصله</div>
            </div>
            <div class="keyboard-toggle">
                <button id="toggle-keyboard">نمایش/پنهان کردن صفحه کلید</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
